<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <script src="/assets/jquery.js"></script>
  
  <title>Home</title>
  <meta content="authenticity_token" name="csrf-param" />
</head>
<script>
  window.goodConnection = true;
  window.onload = function(){
    $.ajax({
      type: 'GET',
      dataType: "script",
      url: "http://qa.systemromeo.com/launch_mobile_app",
      headers: {
        "X-Requested-With": "XMLHttpRequest"
      },
      error:{
        window.goodConnection = false;
        return false;
      }
    }).fail(function (jqxhr, settings, exception) {
        window.goodConnection = false;
        alert('Server could not be reached. Please check your internet connection.');
    });
  }
</script>

<body style="font-size:24pt; color:#ddd; padding-top:100px; text-align:center">
      Loading
</body>

</html>
